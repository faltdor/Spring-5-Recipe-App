<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

<title>My Recipe</title>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="pannel-group">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row">
							<div class="col-md-11">
								<h1 class="panel-title" th:text="${recipe.description}"></h1>
							</div>
							<div class="col-md-1">
								<a class="btn btn-primary" href="#"
									th:href="@{'/recipe/'+${recipe.id}+'/update'}" role="button">Edit</a>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-3">
								<h5>Categories:</h5>
							</div>
							<div class="col-md-9">
								<ul>
									<li th:each="category:${recipe.categories}"
										th:text="${category.getDescription()}"></li>
								</ul>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<h5>Prep Time:</h5>
							</div>
							<div class="col-md-3">
								<p th:text="${(recipe.prepTime)+ ' Min'}"></p>
							</div>
							<div class="col-md-3">
								<h5>Difficulty:</h5>
							</div>
							<div class="col-md-3">
								<p>Easy</p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<h5>Cooktime:</h5>
							</div>
							<div class="col-md-3">
								<p th:text="${(recipe.cookTime) + ' Min'}"></p>
							</div>
							<div class="col-md-3">
								<h5>Servings:</h5>
							</div>
							<div class="col-md-3">
								<p th:text="${recipe.servings}"></p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<h5>Source:</h5>
							</div>
							<div class="col-md-3">
								<p th:text="${recipe.source}"></p>
							</div>
							<div class="col-md-3">
								<h5>URL:</h5>
							</div>
							<div class="col-md-3">
								<p th:text="${recipe.url}"></p>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row">
							<div class="col-md-11">
								<h1 class="panel-title">Ingredients</h1>
							</div>
							<div class="col-md-1">
								<a class="btn btn-primary" href="#"
									th:href="@{'/recipe/'+${recipe.id}+'/ingredients'}" role="button">View</a>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12">
								<ul>
									<li th:each="ingredient:${recipe.ingredients}"
										th:text="${ingredient.getAmount() +' '+ 
												   ingredient.measure.getDescription()+' - '+ 	
										 		   ingredient.getDescription()}"></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h1 class="panel-title">Directions</h1>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12">
								<p th:text="${recipe.getDirections()}"></p>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h1 class="panel-title">Notes</h1>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12">
								<p th:text="${recipe.note.note}"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
