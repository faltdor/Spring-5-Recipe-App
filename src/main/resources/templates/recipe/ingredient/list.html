<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

<title>List Ingredients</title>
</head>
<body>

	<div class="container">
	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">

					<div class="panel-heading">
						
						
						<div class="row">
							<div class="col-md-11">
								<h1 class="panel-title">Ingredients</h1>
							</div>
							<div class="col-md-1">
								<a class="btn btn-default" href="#" th:href="@{'/recipe/'+${recipe.id}+'/ingredient/new'}" role="button">New</a>
							</div>
						</div>
						
						
						 
					</div>
					<div class="panel-body">

						<div class="table-responsive"
							th:if="${not #lists.isEmpty(recipe.ingredients)}">
							<table class="table table-hover ">
								<thead class="thead-inverse">
									<tr>
										<th>ID</th>
										<th>Description</th>
										<th>View</th>
										<th>Update</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tr th:each="ingredient : ${recipe.ingredients}">
									<td th:text="${ingredient.id}">334</td>
									<td
										th:text="${ingredient.amount} + ' ' + ${ingredient.measure.getDescription()} + ' ' + ${ingredient.description} + '/show'">Tasty
										Goodnees 3</td>
									<td><a href="#"
										th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/show'}">View</a></td>
									<td><a href="#"
										th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}">Update</a></td>
									<td><a href="#"
										th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}">Delete</a></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>



	</div>


	<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</body>
</html>
