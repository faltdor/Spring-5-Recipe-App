<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

<title>Edit Ingredient</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form th:object="${ingredient}"
					th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'} ">
					<input type="hidden" th:field="*{id}" />
					<div class="pannel-group">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h1 class="panel-title">Edit Ingredient Information</h1>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-3 form-group">
										<label>Description:</label> <input type="text"
											class="form-control" th:field="*{description}" />
									</div>

									<div class="col-md-3 form-group">
										<label>Amount:</label> <input type="number"
											class="form-control" th:field="*{amount}" />
									</div>

									<div class="col-md-3 form-group">
										<label>UOM:</label> <select class="form-control" name="measure.id">
											<option th:each="uomEach : ${uomList}"
												th:value="${uomEach.id}"
												th:selected="${uomEach.id.equals(ingredient.measure.id)}"
												th:text="${uomEach.description}">Each</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>

			</div>
		</div>
	</div>


	<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</body>
</html>
