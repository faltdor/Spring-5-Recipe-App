<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" >

<title>Recipe App</title>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-3">My Recipes</h1>
			<p class="lead">This application was created using Spring 5 -
				Spring Data and thymeleaf template .</p>
			<p class="lead">
				You can see the code at <span role="presentation"> <a
					href="https://github.com/faltdor/Spring-5-Recipe-App">Spring 5
						Recipe App</a></span>
			</p>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h1>List of Recipes</h1>
			</div>
			<div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
				<table class="table table-striped table-hover ">
					<thead>
						<tr>
							<th>ID</th>
							<th>Description</th>
							<th>View</th>
							<th>Update</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="recipe : ${recipes}">
							<td th:text="${recipe.id}"></td>
							<td th:text="${recipe.description}"></td>
							<td><a href="#" th:href="@{'/recipe/'+${recipe.id}+'/show'}" 
											>View</a></td>
							<td><a href="#" th:href="@{'/recipe/'+${recipe.id}+'/update'}" 
											>Update</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<footer class="footer">
			<p>&copy; @Faltdor 2017</p>
		</footer>
	</div>

	<script src="/webjars/jquery/1.11.1/jquery.min.js"
		></script>
	

</body>
</html>
